<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inpt_text">
        <textarea placeholder="Enter your new todo"></textarea>
        <i class="fa-regular fa-pen-to-square write"></i>
      </div>
      <ul class="todos"></ul>
      <div class="result">
        <p>You have <span class="todo_length">no</span> pending tasks</p>
        <button class="btn_clear">Clear All</button>
      </div>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
